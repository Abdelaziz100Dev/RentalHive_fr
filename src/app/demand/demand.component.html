<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Demands</h3>
      <div class="d-flex justify-content-end mb-3">
        <button (click)="getAllEquipments()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">Make Reservation</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>user</th>
            <th>view equipments</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demand of demands$ | async">
            <td>{{ demand.id }}</td>
            <td>{{ demand.user.name }}</td>
            <td><button (click)="getEquipmentDemand(demand.id)" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">view</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">Make Reservation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-content-around">
        <label for="equipment">Equipment</label>
        <select class="form-control input-group"  name="equipment" id="">
          <option value="{{equipment.id}}" *ngFor="let equipment of equipments$ | async">{{equipment.name}}</option>
        </select>
        <br>
        <label for="startDate">Start Date</label>
        <input class="form-control input-group" type="date" name="startDate" id="">
        <br>
        <label for="endDate">End Date</label>
        <input class="form-control input-group"  type="date" name="endDate" id="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Reservation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
