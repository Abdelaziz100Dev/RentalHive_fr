<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Types</h3>
     <!-- {{typeName}}
      <div class="col-8">
        <div class="d-flex" >
          <input class="form-control me-2" type="text"  [(ngModel)]="typeName"  placeholder="entre name" >
          <button class="btn btn-outline-success" (click)="saveType()"  >Add</button>

      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>created At</th>
          <th>type</th>
          <th>price per day</th>
          <th> </th>
          <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equipment of equipments | async">
          <td>{{ equipment.id }}</td>
          <td>{{ equipment.name }}</td>
          <td>{{ equipment.creationDate }}</td>
          <td>{{ equipment.type?.name }}</td>
          <td>{{ equipment.pricePerDay }}</td>
          <td>
            <Button (click)="deleteEquipment(equipment)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </Button>
          </td>
          <td>
            <Button (click)="updateEquipment(equipment)" class="btn btn-outline-primary">
              <i class="bi bi-pencil-square"></i>
            </Button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
