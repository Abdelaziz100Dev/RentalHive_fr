<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Types</h3>
       <div class="col-8">
         <!-- your-component.component.html -->

         <!-- your-component.component.html -->

         <div class="container mt-3">
           <form [formGroup]="equipmentForm" (ngSubmit)="saveEquipment()">
             <div class="mb-3">
               <label for="name" class="form-label">Name</label>
               <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
               <div *ngIf="equipmentForm.get('name')?.hasError('required') && equipmentForm.get('name')?.touched" class="text-danger">
                 Name is required
               </div>
             </div>

             <div class="mb-3">
               <label for="pricePerDay" class="form-label">Price Per Day</label>
               <input type="number" class="form-control" id="pricePerDay" formControlName="pricePerDay" placeholder="Enter price per day">
               <div *ngIf="equipmentForm.get('pricePerDay')?.hasError('required') && equipmentForm.get('pricePerDay')?.touched" class="text-danger">
                 Price per day is required
               </div>
               <div *ngIf="equipmentForm.get('pricePerDay')?.hasError('min') && equipmentForm.get('pricePerDay')?.touched" class="text-danger">
                 Price per day must be greater than or equal to 0
               </div>
             </div>

             <div class="mb-3">
               <label for="typeId" class="form-label">Type </label>
               <select id="typeId" class="form-control" formControlName="typeId">
                 <option selected disabled>Select type</option>
                 <option *ngFor="let type of types | async" value="{{type.id}}">{{ type.name }}</option>
               </select>
               <!--<input type="number" class="form-control" id="typeId" formControlName="typeId" placeholder="Enter type ID">
               <div *ngIf="equipmentForm.get('typeId')?.hasError('required') && equipmentForm.get('typeId')?.touched" class="text-danger">
                 Type ID is required
               </div>
               <div *ngIf="equipmentForm.get('typeId')?.hasError('min') && equipmentForm.get('typeId')?.touched" class="text-danger">
                 Type ID must be greater than or equal to 1
               </div>-->
             </div>

             <button type="submit" class="btn btn-primary">Save</button>
           </form>
         </div>


       </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>created At</th>
          <th>type</th>
          <th>price per day</th>
          <th> </th>
          <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let equipment of equipments | async">
          <td>{{ equipment.id }}</td>
          <td>{{ equipment.name }}</td>
          <td>{{ equipment.creationDate }}</td>
          <td>{{ equipment.type?.name }}</td>
          <td>{{ equipment.pricePerDay }}</td>
          <td>
            <Button (click)="deleteEquipment(equipment)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </Button>
          </td>
          <td>
            <Button (click)="updateEquipment(equipment)" class="btn btn-outline-primary">
              <i class="bi bi-pencil-square"></i>
            </Button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
