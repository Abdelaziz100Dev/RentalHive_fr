 <div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          {{
            productForm.value | json
          }}
          <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
              <div class="mb-3">
                <label class="form-label">Product Id</label>
                <input type="text" class="form-control" placeholder="Product Id" formControlName="id"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" placeholder="Product Name" formControlName="name"/>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Checked</label>
                <input type="checkbox" class="form-check-input" placeholder="Product Name" formControlName="checked"/>
              </div>
            <button class="btn btn-success">save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
