<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products works!</h3>

      <!-- Display products in a Bootstrap table -->
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products | async">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>
            <Button (click)="handleCheck(product)" class="btn btn-outline-success">
                <i [class]="product.checked?'bi bi-check': 'bi bi-circle'"></i>
            </Button>
          </td>
          <td>
            <Button (click)="deleteProduct(product)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
            </Button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
