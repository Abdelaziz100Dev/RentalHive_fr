<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Types</h3>
      {{typeName}}
      <div class="col-8">
        <div class="d-flex" >
          <input class="form-control me-2" type="text"  [(ngModel)]="typeName"  placeholder="entre name" >
          <button class="btn btn-outline-success" (click)="saveType()"  >Add</button>
        </div>

      </div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th> </th>
          <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let type of types | async">
          <td>{{ type.id }}</td>
          <td>{{ type.name }}</td>
          <td>
            <Button (click)="deleteType(type)" class="btn btn-outline-danger">
              <i class="bi bi-trash"></i>
            </Button>
          </td>
          <td>
            <Button (click)="updateType(type)" class="btn btn-outline-primary">
              <i class="bi bi-pencil-square"></i>
            </Button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
